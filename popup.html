<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageLite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #667eea;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-save {
      background: #667eea;
      color: white;
    }

    .btn-save:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-upload {
      background: #48bb78;
      color: white;
    }

    .btn-upload:hover:not(:disabled) {
      background: #38a169;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
    }

    .btn-settings {
      background: #e2e8f0;
      color: #4a5568;
      font-size: 13px;
      padding: 8px 12px;
    }

    .btn-settings:hover {
      background: #cbd5e0;
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .status.info {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #90cdf4;
    }

    .icon {
      display: inline-block;
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PageLite</h1>
    
    <div class="button-group">
      <button id="btnSave" class="btn-save">
        <span class="icon">üíæ</span>
        <span>‰øùÂ≠òÂà∞Êú¨Âú∞</span>
      </button>
      
      <button id="btnUpload" class="btn-upload">
        <span class="icon">‚òÅÔ∏è</span>
        <span>‰∏ä‰º†Âà∞‰∫ëÁ´Ø</span>
      </button>
      
      <button id="btnSettings" class="btn-settings">
        <span class="icon">‚öôÔ∏è</span>
        <span>ËÆæÁΩÆ</span>
      </button>
    </div>

    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
